<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- Fonts -->
  <title>Fylo data storage component</title>

</head>
<body>

  <div class="container">
    <div class="semi-card">
      <img src="./images/logo.svg" alt="logo">
      <div class="docs">
        <img src="./images/icon-document.svg" alt="">
        <img src="./images/icon-folder.svg" alt="">
        <img src="./images/icon-upload.svg" alt="">
      </div>
    </div>
    <div class="card">
      <h2>You've used <span>815 GB</span> of your storage</h2>
      <hr class="hr">
      <div class="down">
        <h3 class="start">0 GB</h3>
        <h3 class="end">1000 GB</h3>
      </div>
    </div>
  </div>
  <div class="white-mini-card">
    <h2>185 <span>GB Left</span></h2>
  </div>  


  

    
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Brahim Azzaf</a>.
  </div>
</body>
</html>
